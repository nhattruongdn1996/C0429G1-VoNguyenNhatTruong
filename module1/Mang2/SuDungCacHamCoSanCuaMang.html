<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    document.getElementById("demo1").innerHTML = myColor.toString();
    let myNumber = [0, 2, 5, 4, 6, 8];
    for (i = 0; i < myNumber.length; i++) {
        if (myNumber[i] % 2 === 0 && myNumber[i + 1] % 2 === 0) {
            myNumber[i] = myNumber[i] + "-";
        }
    }
    document.getElementById("demo2").innerHTML = myNumber.join("");
    let str = prompt("Vui lòng nhập vào 1 chuỗi: ");
    var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LOWER = 'abcdefghijklmnopqrstuvwxyz';
    var result = [];
    for (var x = 0; x < str.length; x++) {
        if (UPPER.indexOf(str[x]) !== -1) {
            result.push(str[x].toLowerCase());
        } else if (LOWER.indexOf(str[x]) !== -1) {
            result.push(str[x].toUpperCase());
        } else {
            result.push(str[x]);
        }
    }
    document.getElementById("demo3").innerHTML = result.join("");
</script>
</body>
</html>
