<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <script src="MayTinhDonGian.js"></script>
</head>
<body>
<div style="border: black solid 2px; width: 30%;height: 230px">
    <form>
        <input type="text" id="sohang" name="so hang" style="margin: 5px;width: 440px">
        <div style="margin-bottom: 30px">
        <input type="button"  id="laygiatri" value="1" style="display: inline-block;width:50px;margin-left: 50px" onclick="laygiatri()">
        <input type="button" value="2" style="display: inline-block;width:50px;margin-left: 50px">
        <input type="button" value="3" style="display: inline-block;width:50px;margin-left: 50px">
        <input type="button" value="+" style="display: inline-block;width:50px;margin-left: 50px">
        </div>
        <div style="margin-bottom: 30px">
            <input type="button" value="4" style="display: inline-block;width:50px;margin-left: 50px">
            <input type="button" value="5" style="display: inline-block;width:50px;margin-left: 50px">
            <input type="button" value="6" style="display: inline-block;width:50px;margin-left: 50px">
            <input type="button" value="-" style="display: inline-block;width:50px;margin-left: 50px">
        </div>
        <div style="margin-bottom: 30px">
            <input type="button" value="7" style="display: inline-block;width:50px;margin-left: 50px">
            <input type="button" value="8" style="display: inline-block;width:50px;margin-left: 50px">
            <input type="button" value="9" style="display: inline-block;width:50px;margin-left: 50px">
            <input type="button" value="X" style="display: inline-block;width:50px;margin-left: 50px">
        </div>
        <div style="margin-bottom: 30px">
            <input type="button" value="C" style="display: inline-block;width:50px;margin-left: 50px">
            <input type="button" value="0" style="display: inline-block;width:50px;margin-left: 50px">
            <input type="button" value="=" style="display: inline-block;width:50px;margin-left: 50px">
            <input type="button" value="/" style="display: inline-block;width:50px;margin-left: 50px">
        </div>

    </form>
</div>

</body>
</html>
