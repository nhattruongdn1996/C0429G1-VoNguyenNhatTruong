<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<p  id="demo"></p>
<script>
    let num = 0;
    let total = 0;
    while( num != -1 ) {
        num = prompt("Đâsdsa")*1;
        alert(num);
        total += num;
    }
    total = total +1;
    document.getElementById("demo").innerHTML = "Tổng là:" + " " +   total;

</script>

</body>
</html>
