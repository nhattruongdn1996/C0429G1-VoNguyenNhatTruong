<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
Nhập số: <input type="text" id="number" value="0"/>
<input type="button" value="In kết quả" onclick="print_snt()"/>
<p id="result"></p>
<script>
    function kiem_tra_snt(n) {
        var flag = true;

        if (n < 2) {
            flag = false;
        } else if (n == 2) {
            flag = true;
        } else if (n % 2 == 0) {
            flag = false;
        } else {
            for (var i = 3; i <= Math.sqrt(n); i += 2) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }


    function print_snt() {
        var number = document.getElementById("number").value;

        number = parseInt(number);

        var html = '';
        if(kiem_tra_snt(number)){
            html += number + " là số nguyên tố";
        }
        else {
            alert("Số nhập không phải số nguyên tố")
        }
        document.getElementById("result").innerHTML = html;
    }


</script>
</body>
</html>
